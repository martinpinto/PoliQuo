<mat-form-field class="example-full-width">
  <input type="text" placeholder="Politician" aria-label="Politician" matInput [formControl]="myControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option.firstname }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
