<h1 mat-dialog-title>Add new Quote</h1>
<div mat-dialog-content>
  <p>What will you quote about?</p>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="quote.title" placeholder="Name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput tabindex="2" [(ngModel)]="quote.author" placeholder="Author" />
  </mat-form-field>
  <mat-form-field>
    <input matInput tabindex="3" [(ngModel)]="quote.description" placeholder="Description" />
  </mat-form-field>
  <mat-form-field>
    <input matInput tabindex="4" [(ngModel)]="quote.type" placeholder="Type" />
  </mat-form-field>
  <mat-form-field>
    <input matInput tabindex="5" [(ngModel)]="quote.status" placeholder="Status" />
  </mat-form-field>
  <mat-form-field>
    <input matInput tabindex="6" [(ngModel)]="quote.topic" placeholder="Topic" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button tabindex="2" (click)="addQuote()">Add</button>
  <button mat-button tabindex="-1" (click)="onNoClick()">No Thanks</button>
</div>
