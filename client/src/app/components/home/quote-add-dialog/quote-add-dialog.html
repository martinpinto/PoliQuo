<h1 mat-dialog-title>Add new Quote</h1>
<div mat-dialog-content id="dialog-content">
  <p>What will you quote about?</p>

  <mat-horizontal-stepper [linear]="true">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Enter quote</ng-template>
        <mat-form-field>
            <textarea matInput placeholder="Quote" matTextareaAutosize matAutosizeMinRows="5"
              matAutosizeMaxRows="5" formControlName="firstCtrl" required></textarea>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Enter politician</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-raised-button color="primary" matStepperPrevious>Back</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
